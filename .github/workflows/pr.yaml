name: Pull Request Integration Test

on:
    pull_request:
        branches: [master]

jobs:
    build_test:
        name: Build and test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
            - run: yarn install
            - run: yarn build
            - run: yarn lint
            - run: yarn test
