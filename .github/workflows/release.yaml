name: Publish a new release

on:
    release:
        types: [created]
    # TESTING ONLY
    push:
        branches: [master]

jobs:
    build_test_publish:
        name: Build, test and publish
        runs-on: ubuntu-latest
        env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
            - run: yarn install
            - run: yarn build
            - run: yarn test
            - run: yarn publish
